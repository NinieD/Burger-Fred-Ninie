<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Burger Plugin</title>
        <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="css/style.min.css">
    </head>
    <body>
        <h1>Burger Fred & Ninie </h1>
        <div class="container">
            <div class="flex">
                <div class="title"><h2>the simple</h2></div>
                <button class="burger burger-simple">
                    <span class="bar bar--top bar--top-cross"></span>
                    <span class="bar bar--mid bar--mid-cross"></span>
                    <span class="bar bar--bot bar--bot-cross"></span>
                </button>
            </div>
            <div class="flex">
                <div class="title">
                    <h2>the fancy</h2>
                </div>
                <button class="burger burger-fancy">
                    <span class="bar bar--top bar--top-cross"></span>
                    <span class="bar bar--mid bar--mid-cross"></span>
                    <span class="bar bar--bot bar--bot-cross"></span>
                    <span class="burger-fancy__losange"></span>
                </button>
            </div>
            <div class="flex">
                <div class="title">
                    <h2>the sophisticate</h2>
                </div>
                <button class="burger burger-sophisticate">
                    <span class="bar bar--top bar--top-cross"></span>
                    <span class="bar bar--mid bar--mid-cross"></span>
                    <span class="bar bar--bot bar--bot-cross"></span>
                    <span class="bar bar-2 bar-2--top bar--top-cross"></span>
                    <span class="bar bar-2 bar-2--mid bar--mid-cross"></span>
                    <span class="bar bar-2 bar-2--bot bar--bot-cross"></span>
                    <span class="bar bar-cross bar-cross--l"></span>
                    <span class="bar bar-cross bar-cross--r"></span>
                </button>
            </div>
        </div>

        <script src="js/jquery.min.js">
        </script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/burger.js"></script>
    </body>
</html>
